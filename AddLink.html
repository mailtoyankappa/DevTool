    <script>
         function getParams(){
            var idx = document.URL.indexOf('?');
            var params = new Array();
            if (idx != -1) {
            var pairs = document.URL.substring(idx+1, document.URL.length).split('&');
            for (var i=0; i<pairs.length; i++){
            nameVal = pairs[i].split('=');
            params[nameVal[0]] = nameVal[1];
            }
            }
            return params;
            };
   function loadlinkDetails(){
               params = getParams();
               var link = unescape(params["link"]);
               var linktag = unescape(params["linktag"]);
               if(link!="" && link!="undefined"){              
                    if(document.getElementById("link").value==""){
                     document.getElementById("link").value=link;  
                   }else{
                     document.getElementById("link").value = document.getElementById("link").value +","+link;
                   }
                    if(document.getElementById("linktag").value==""){
                     document.getElementById("linktag").value=linktag;  
                   }else{
                      document.getElementById("linktag").value = document.getElementById("linktag").value +","+linktag;
                   }
               }
              };
         window.onload = loadlinkDetails;
        </script>

        function validateaddlinkform(){
            var linkname= document.forms["addlink"]["link"].value;
            var linkadd= document.forms["addlink"]["linktag"].value;
             if (linkname=="" ) //|| linkadd=="")
             {
                 alert('Please Input The Required Fields');
                 document.forms["addlink"]["link"].style.borderColor = "red";
                 return false;
             }
             else
                document.forms["addlink"]["link"].style.borderColor = "black";
                if (linkadd=="" ) //|| linkadd=="")
             {
                 alert('Please Input The Required Fields');
                 document.forms["addlink"]["linktag"].style.borderColor = "red";
                 return false;
             }
             else{
                document.forms["addlink"]["link"].style.borderColor = "black";
             }
            var linkss = document.getElementById("link").value;
            localStorage.setItem('link',linkss);
            var linktagss = document.getElementById("linktag").value;
            localStorage.setItem('linktag',linktagss);
           
        }
